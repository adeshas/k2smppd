# Sample configuration for ksmppd
# Uses database for all functionality (authentication + routing)
#

group=ksmppd
log-file=/tmp/ksmppd.log
log-level=0
access-log=/tmp/ksmppd-access.log
#access-log-format=%t %l [SMSC:%i] [SVC:%n] [ACT:%A] [BINF:%B] [FID:%F] [META:%D] [from:%p] [to:%P] [flags:%m:%c:%M:%C:%d] [msg:%L:%b] [udh:%U:%u] [dir:%x] [ip:%I] [status:%s] [SRT:%T]
smpp-port=2345
database-type=mysql
database-config=demo
database-enable-queue=1
id=KANNELSMPP
inbound-queue-threads=4
outbound-queue-threads=4

group=mysql-connection
id=demo
host=localhost
username=demouser
password=demopass
database=kannel_smpp_demo
max-connections=5

group=bearerbox-connection
id=KSMPPD
host=localhost
port=14001

group=http-server
port=14010
password=ksmppdpass

group=smpp-routing
routing-method=1



